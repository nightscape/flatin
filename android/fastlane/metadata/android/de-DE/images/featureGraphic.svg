<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative border pattern -->
  <rect x="20" y="20" width="984" height="460" rx="24" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1024" height="8" fill="url(#accentGradient)"/>

  <!-- Main text: FLatin -->
  <text x="512" y="280"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="180"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#textGradient)"
        letter-spacing="-6">
    <tspan x="512" dy="0">F</tspan>
    <tspan fill="#ffffff" font-size="160">Latin</tspan>
  </text>

  <!-- Tagline -->
  <text x="512" y="360"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="42"
        text-anchor="middle"
        fill="rgba(255,255,255,0.9)"
        font-style="italic"
        letter-spacing="2">
    Latein lernen und Ã¼ben
  </text>

  <!-- Decorative accent line under main text -->
  <line x1="360" y1="310" x2="664" y2="310"
        stroke="url(#textGradient)"
        stroke-width="5"
        stroke-linecap="round"/>

  <!-- Decorative elements (Roman-inspired columns/pillars) -->
  <rect x="100" y="120" width="12" height="80" fill="rgba(255,215,0,0.4)" rx="6"/>
  <rect x="120" y="120" width="12" height="80" fill="rgba(255,215,0,0.3)" rx="6"/>
  <rect x="140" y="120" width="12" height="80" fill="rgba(255,215,0,0.4)" rx="6"/>

  <rect x="872" y="120" width="12" height="80" fill="rgba(255,215,0,0.4)" rx="6"/>
  <rect x="892" y="120" width="12" height="80" fill="rgba(255,215,0,0.3)" rx="6"/>
  <rect x="912" y="120" width="12" height="80" fill="rgba(255,215,0,0.4)" rx="6"/>

  <!-- Small decorative circles -->
  <circle cx="200" cy="200" r="6" fill="rgba(255,215,0,0.5)"/>
  <circle cx="824" cy="200" r="6" fill="rgba(255,215,0,0.5)"/>
  <circle cx="220" cy="220" r="4" fill="rgba(255,215,0,0.4)"/>
  <circle cx="804" cy="220" r="4" fill="rgba(255,215,0,0.4)"/>

  <!-- Bottom accent -->
  <rect x="0" y="492" width="1024" height="8" fill="url(#accentGradient)"/>
</svg>
