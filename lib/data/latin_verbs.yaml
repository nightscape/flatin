# Data file identifier
data_file_id: verbs

classification_sections:
  - Tempus
  - Person
  - Numerus

# Default values for items
defaults:
  word_form: praesens_first_person_singular
  base_form_label: Infinitiv

# Type inference rules: how to infer possible types from word endings
# Each rule defines a suffix pattern and the types it matches
# Rules are checked in order - first match wins
type_inference:
  # Rules for infinitive (base_form) - checked first
  infinitive_rules:
    - suffix: "āre"
      types:
        - A-Konjugation
    - suffix: "are"
      min_length: 5
      types:
        - A-Konjugation
    - suffix: "ēre"
      types:
        - E-Konjugation
    - suffix: "īre"
      types:
        - I-Konjugation
    - suffix: "ire"
      min_length: 5
      types:
        - I-Konjugation
    - suffix: "ere"
      min_length: 5
      types:
        - E-Konjugation
        - Mischkonjugation
  # Rules for first person singular (word) - checked if infinitive not available
  first_person_rules:
    - suffix: "eō"
      types:
        - E-Konjugation
    - suffix: "eo"
      min_length: 4
      types:
        - E-Konjugation
    - suffix: "iō"
      types:
        - I-Konjugation
        - Mischkonjugation
    - suffix: "io"
      min_length: 4
      types:
        - I-Konjugation
        - Mischkonjugation

# Pattern definitions for inferring forms from a base word
# Each pattern defines how to generate all forms from the first_person_singular or base_form
type_patterns:
  A-Konjugation:
    # Präsens
    praesens_second_person_singular: "{stem}as"
    praesens_third_person_singular: "{stem}at"
    praesens_first_person_plural: "{stem}amus"
    praesens_second_person_plural: "{stem}atis"
    praesens_third_person_plural: "{stem}ant"
    # Imperfekt
    imperfekt_first_person_singular: "{stem}abam"
    imperfekt_second_person_singular: "{stem}abas"
    imperfekt_third_person_singular: "{stem}abat"
    imperfekt_first_person_plural: "{stem}abamus"
    imperfekt_second_person_plural: "{stem}abatis"
    imperfekt_third_person_plural: "{stem}abant"
    # Stem extraction
    stem_extraction: "remove_suffix:o"
    infinitive_stem_extraction: "remove_suffix:re,āre"
    reconstruction_from_alternative_stem: "{stem}o"

  E-Konjugation:
    # Präsens
    praesens_second_person_singular: "{stem}es"
    praesens_third_person_singular: "{stem}et"
    praesens_first_person_plural: "{stem}emus"
    praesens_second_person_plural: "{stem}etis"
    praesens_third_person_plural: "{stem}ent"
    # Imperfekt
    imperfekt_first_person_singular: "{stem}ebam"
    imperfekt_second_person_singular: "{stem}ebas"
    imperfekt_third_person_singular: "{stem}ebat"
    imperfekt_first_person_plural: "{stem}ebamus"
    imperfekt_second_person_plural: "{stem}ebatis"
    imperfekt_third_person_plural: "{stem}ebant"
    # Stem extraction
    stem_extraction: "remove_suffix:eo"
    infinitive_stem_extraction: "remove_suffix:re"
    reconstruction_from_alternative_stem: "{stem}o"

  I-Konjugation:
    # Präsens
    praesens_second_person_singular: "{stem}is"
    praesens_third_person_singular: "{stem}it"
    praesens_first_person_plural: "{stem}imus"
    praesens_second_person_plural: "{stem}itis"
    praesens_third_person_plural: "{stem}iunt"
    # Imperfekt
    imperfekt_first_person_singular: "{stem}iebam"
    imperfekt_second_person_singular: "{stem}iebas"
    imperfekt_third_person_singular: "{stem}iebat"
    imperfekt_first_person_plural: "{stem}iebamus"
    imperfekt_second_person_plural: "{stem}iebatis"
    imperfekt_third_person_plural: "{stem}iebant"
    # Stem extraction
    stem_extraction: "remove_suffix:io"
    infinitive_stem_extraction: "remove_suffix:re"
    reconstruction_from_alternative_stem: "{stem}o"

  Mischkonjugation:
    # Präsens
    praesens_second_person_singular: "{stem}is"
    praesens_third_person_singular: "{stem}it"
    praesens_first_person_plural: "{stem}imus"
    praesens_second_person_plural: "{stem}itis"
    praesens_third_person_plural: "{stem}iunt"
    # Imperfekt (wie I-Konjugation)
    imperfekt_first_person_singular: "{stem}iebam"
    imperfekt_second_person_singular: "{stem}iebas"
    imperfekt_third_person_singular: "{stem}iebat"
    imperfekt_first_person_plural: "{stem}iebamus"
    imperfekt_second_person_plural: "{stem}iebatis"
    imperfekt_third_person_plural: "{stem}iebant"
    # Stem extraction: capio -> cap, capere -> cap
    stem_extraction: "remove_suffix:io"
    infinitive_stem_extraction: "remove_suffix:ere"
    reconstruction_from_alternative_stem: "{stem}io"

