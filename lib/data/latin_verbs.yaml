# Data file identifier
data_file_id: verbs

classification_sections:
  - Person
  - Numerus

# Default values for items
defaults:
  word_form: first_person_singular
  base_form_label: Infinitiv

# Type inference rules: how to infer possible types from word endings
# Each rule defines a suffix pattern and the types it matches
# Rules are checked in order - first match wins
type_inference:
  # Rules for infinitive (base_form) - checked first
  infinitive_rules:
    - suffix: "āre"
      types:
        - A-Konjugation
    - suffix: "are"
      min_length: 5
      types:
        - A-Konjugation
    - suffix: "ēre"
      types:
        - E-Konjugation
    - suffix: "īre"
      types:
        - I-Konjugation
    - suffix: "ire"
      min_length: 5
      types:
        - I-Konjugation
    - suffix: "ere"
      min_length: 5
      types:
        - E-Konjugation
        - Mischkonjugation
  # Rules for first person singular (word) - checked if infinitive not available
  first_person_rules:
    - suffix: "eō"
      types:
        - E-Konjugation
    - suffix: "eo"
      min_length: 4
      types:
        - E-Konjugation
    - suffix: "iō"
      types:
        - I-Konjugation
        - Mischkonjugation
    - suffix: "io"
      min_length: 4
      types:
        - I-Konjugation
        - Mischkonjugation

# Pattern definitions for inferring forms from a base word
# Each pattern defines how to generate all forms from the first_person_singular or base_form
type_patterns:
  A-Konjugation:
    # Pattern: infinitive ends in -are, first person singular ends in -o
    # From first_person_singular (e.g., amo) or base_form (e.g., amare)
    second_person_singular: "{stem}as"     # amas
    third_person_singular: "{stem}at"      # amat
    first_person_plural: "{stem}amus"      # amamus
    second_person_plural: "{stem}atis"     # amatis
    third_person_plural: "{stem}ant"        # amant
    stem_extraction: "remove_suffix:o"     # Remove -o from first person singular
    # Alternative: from infinitive (amare) -> remove -re or -āre to get stem (ama or am)
    infinitive_stem_extraction: "remove_suffix:re,āre"  # Remove -re or -āre from infinitive
    # Reconstruct first_person_singular from infinitive stem: ama + o = amo, or am + o = amo
    reconstruction_from_alternative_stem: "{stem}o"

  E-Konjugation:
    # Pattern: infinitive ends in -ere, first person singular ends in -eo
    # From first_person_singular (e.g., habeo) or base_form (e.g., habere)
    second_person_singular: "{stem}es"     # habes
    third_person_singular: "{stem}et"      # habet
    first_person_plural: "{stem}emus"      # habemus
    second_person_plural: "{stem}etis"     # habetis
    third_person_plural: "{stem}ent"        # habent
    stem_extraction: "remove_suffix:eo"    # Remove -eo from first person singular
    infinitive_stem_extraction: "remove_suffix:re"  # Remove -re from infinitive
    # Reconstruct first_person_singular from infinitive stem: habe + o = habeo
    reconstruction_from_alternative_stem: "{stem}o"

  I-Konjugation:
    # Pattern: infinitive ends in -ire, first person singular ends in -io
    # From first_person_singular (e.g., audio) or base_form (e.g., audire)
    second_person_singular: "{stem}is"     # audis
    third_person_singular: "{stem}it"      # audit
    first_person_plural: "{stem}imus"      # audimus
    second_person_plural: "{stem}itis"     # auditis
    third_person_plural: "{stem}iunt"       # audiunt
    stem_extraction: "remove_suffix:io"    # Remove -io from first person singular
    infinitive_stem_extraction: "remove_suffix:re"  # Remove -re from infinitive
    # Reconstruct first_person_singular from infinitive stem: audi + o = audio
    reconstruction_from_alternative_stem: "{stem}o"

  Mischkonjugation:
    # Pattern: infinitive ends in -ere, first person singular ends in -io
    # From first_person_singular (e.g., capio) or base_form (e.g., capere)
    second_person_singular: "{stem}is"     # capis
    third_person_singular: "{stem}it"      # capit
    first_person_plural: "{stem}imus"     # capimus
    second_person_plural: "{stem}itis"     # capitis
    third_person_plural: "{stem}iunt"       # capiunt
    stem_extraction: "remove_suffix:io"    # Remove -io from first person singular
    infinitive_stem_extraction: "remove_suffix:re"  # Remove -re from infinitive
    # Reconstruct first_person_singular from infinitive stem: audi + o = audio
    reconstruction_from_alternative_stem: "{stem}o"

