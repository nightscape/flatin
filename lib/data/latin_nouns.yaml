# Data file identifier
data_file_id: nouns

classification_sections:
  - Kasus
  - Numerus

# Default values for items
defaults:
  word_form: nominative_singular

# Type inference rules: how to infer possible types from word endings
# Each rule defines a suffix pattern and the types it matches
# Rules are checked in order - first match wins
# Format: suffix -> list of possible types
type_inference:
  rules:
    - suffix: "us"
      min_length: 3
      types:
        - O-Deklination-maskulinum
    - suffix: "um"
      min_length: 3
      types:
        - O-Deklination-neutrum
    - suffix: "a"
      min_length: 2
      types:
        - A-Deklination
    - suffix: "es"
      min_length: 3
      types:
        - E-Deklination
    - suffix: "is"
      min_length: 3
      types:
        - E-Deklination

# Pattern definitions for inferring forms from a base word
# Each pattern defines how to generate all forms from the nominative_singular
type_patterns:
  O-Deklination-maskulinum:
    # Pattern: base word ends in -us (masculine)
    # From nominative_singular (e.g., dominus)
    genitive_singular: "{stem}i"           # domini
    dative_singular: "{stem}o"             # domino
    accusative_singular: "{stem}um"        # dominum
    ablative_singular: "{stem}o"           # domino
    vocative_singular: "{stem}e"           # domine
    nominative_plural: "{stem}i"           # domini
    genitive_plural: "{stem}orum"          # dominorum
    dative_plural: "{stem}is"              # dominis
    accusative_plural: "{stem}os"          # dominos
    ablative_plural: "{stem}is"            # dominis
    vocative_plural: "{stem}i"             # domini
    stem_extraction: "remove_suffix:us"

  O-Deklination-neutrum:
    # Pattern: base word ends in -um (neuter)
    # From nominative_singular (e.g., templum)
    genitive_singular: "{stem}i"           # templi
    dative_singular: "{stem}o"             # templo
    accusative_singular: "{stem}um"        # templum (same as nominative)
    ablative_singular: "{stem}o"           # templo
    vocative_singular: "{stem}um"          # templum (same as nominative)
    nominative_plural: "{stem}a"           # templa
    genitive_plural: "{stem}orum"          # templorum
    dative_plural: "{stem}is"              # templis
    accusative_plural: "{stem}a"           # templa (same as nominative)
    ablative_plural: "{stem}is"            # templis
    vocative_plural: "{stem}a"             # templa (same as nominative)
    stem_extraction: "remove_suffix:um"

  A-Deklination:
    # Pattern: base word ends in -a
    # From nominative_singular (e.g., rosa)
    genitive_singular: "{stem}ae"          # rosae
    dative_singular: "{stem}ae"            # rosae
    accusative_singular: "{stem}am"        # rosam
    ablative_singular: "{stem}a"           # rosa
    vocative_singular: "{stem}a"           # rosa
    nominative_plural: "{stem}ae"          # rosae
    genitive_plural: "{stem}arum"          # rosarum
    dative_plural: "{stem}is"              # rosis
    accusative_plural: "{stem}as"          # rosas
    ablative_plural: "{stem}is"            # rosis
    vocative_plural: "{stem}ae"            # rosae
    stem_extraction: "remove_suffix:a"     # Remove -a to get stem

  E-Deklination:
    # Pattern: base word ends in -es or -is
    # From nominative_singular (e.g., dies)
    genitive_singular: "{stem}ei"          # diei
    dative_singular: "{stem}ei"            # diei
    accusative_singular: "{stem}em"        # diem
    ablative_singular: "{stem}e"           # die
    nominative_plural: "{stem}es"          # dies
    genitive_plural: "{stem}erum"          # dierum
    dative_plural: "{stem}ebus"            # diebus
    accusative_plural: "{stem}es"          # dies
    ablative_plural: "{stem}ebus"          # diebus
    stem_extraction: "remove_suffix:es,is" # Remove -es or -is to get stem

  U-Deklination:
    # Pattern: base word ends in -us
    # From nominative_singular (e.g., manus)
    genitive_singular: "{stem}us"          # manus
    dative_singular: "{stem}ui"            # manui
    accusative_singular: "{stem}um"        # manum
    ablative_singular: "{stem}u"           # manu
    nominative_plural: "{stem}us"          # manus
    genitive_plural: "{stem}uum"           # manuum
    dative_plural: "{stem}ibus"            # manibus
    accusative_plural: "{stem}us"          # manus
    ablative_plural: "{stem}ibus"          # manibus
    stem_extraction: "remove_suffix:us"    # Remove -us to get stem

